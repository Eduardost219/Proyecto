<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Inicio</title>
    <link rel="stylesheet" href="index.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: cadetblue">
    <header
      style="
        background-color: grey;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      "
    >
      <div id="fotoID" class="fotoDiv fotoDiv--color">
        <img
          src="/Users/CSalaT5/Proyecto/Proyecto/CSS/Recursos/user.jpg"
          alt="Foto"
          width="200"
          height="200"
        />
      </div>

      <article class="infoArt">
        <label id="NombreLabel" class="infoLabel">Nombre:</label>
        <label id="NombreValvue" class="infoValvue">
          Camilo Andres Leon Limas</label
        >
        <label id="EdadLabel" class="infoLabel"> Edad:</label>
        <label id="EdadValvue" class="infoValvue"> 45 </label>
        <label id="OcupacionLabel" class="infoLabel"> Ocupacion: </label>
        <label id="OcupacionValvue" class="infoValvue"
          >Ingenieria de Sistemas
        </label>
      </article>
    </header>

    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">First name</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom01"
          value="Camilo Andrés"
          required
        />
        <div class="valid-feedback">Looks good!</div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Last name</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom02"
          value="León Limas"
          required
        />
        <div class="valid-feedback">Looks good!</div>
      </div>

      <div>
        <label>Email:</label>
        <input
          id="Email"
          name="Email"
          type="email"
          placeholder="example@email.com"
        />
      </div>

      <div>
        <label>Edad:</label>
        <input id="Edad" name="Edad" type="number" min="0" max="100" required />
      </div>

      <div>
        <label>Fecha de nacimiento:</label>
        <input id="datetime" name="datetime" type="date" />
      </div>

      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Ciudad</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom03"
          required
        />
        <div class="invalid-feedback">Please provide a valid city.</div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label"></label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Idioma</option>
          <option>Español</option>
          <option>Inglés</option>
          <option>Alemán</option>
          <option>Francés</option>
        </select>
        <div class="invalid-feedback">Please select a valid state.</div>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="invalidCheck"
            required
          />
          <label class="form-check-label" for="invalidCheck">
            Acepto términos y condiciones
          </label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>
    </form>

    <br>
    <div style="width: 500px;">
        
        <button type="button" class="btn btn-outline-primary">
          
          <a href="/Users/CSalaT5/Proyecto/Proyecto/HTML/Estudios.html" target="_blank"> Estudios </a>
        
      </button>

      <button type="button" class="btn btn-outline-primary">
          
        <a href="/Users/CSalaT5/Proyecto/Proyecto/HTML/gustos.html" target="_blank"> Gustos </a>
      
    </button>
      </section>
    </div>
  </body>
</html>
