<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Inicio</title>
    <link rel="stylesheet" href="/color.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  </head>

  <body style="background-color: cadetblue">
    <header
      style="
        background-color: rgba(51, 143, 204, 0.747);
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      "
    >
      <div id="fotoID" class="fotoDiv fotoDiv--color">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPyGNr2qL63Sfugk2Z1-KBEwMGOfycBribew&usqp=CAU"
          alt="Foto"
          width="100px"
          height="100px"
         
        />
      </div>

      <article class="infoArt">
        <label style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bolder;" id="NombreLabel" class="infoLabel">Nombre:</label>
        <label style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; " id="NombreValvue" class="infoValvue">
          Camilo Andres Leon Limas</label
        >
        <br />

        <label style="font-weight: bolder;" id="EdadLabel" class="infoLabel"> Edad:</label>
        <label id="EdadValvue" class="infoValvue"> 18 </label>

        <br />

        <label style="font-weight: bolder;" id="OcupacionLabel" class="infoLabel"> Ocupacion: </label>
        <label id="OcupacionValvue" class="infoValvue"
          >Ingenieria de Sistemas
        </label>
      </article>
    </header>

    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Nombres</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom01"
          value="Camilo Andrés"
          required
        />
        <div class="valid-feedback">Looks good!</div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Apellidos</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom02"
          value="León Limas"
          required
        />
        <div class="valid-feedback">Looks good!</div>
      </div>

      <div>
        <label>Email:</label>
        <input
          id="Email"
          name="Email"
          type="email"
          placeholder="example@email.com"
        />
      </div>

      <div>
        <label>Edad:</label>
        <input id="Edad" name="Edad" type="number" min="0" max="100" required />
      </div>

      <div>
        <label>Fecha de nacimiento:</label>
        <input id="datetime" name="datetime" type="date" />
      </div>

      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Ciudad</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom03"
          required
        />
        <div class="invalid-feedback">Please provide a valid city.</div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label"></label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Idioma</option>
          <option>Español</option>
          <option>Inglés</option>
          <option>Alemán</option>
          <option>Francés</option>
        </select>
        <div class="invalid-feedback">Please select a valid state.</div>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="invalidCheck"
            required
          />
          <label class="form-check-label" for="invalidCheck">
            Acepto términos y condiciones
          </label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>
    </form>

    <br>
    <div style="width: 500px;">
        
      <button type="button" class="btn btn-success">
          <a style="color: #050404;" href="Estudios.html" > Estudios </a>
      </button>

      <button type="button" class="btn btn-success">
        <a style="color:#050404;" href="gustos.html" >Gustos</a>
    </button>
      </section>
    </div>
  </body>

<footer>
  <div style="float: right;" class="contenedor-icono">
    <a href="https://www.facebook.com/"><i style="font-size: xx-large;"  class="bi bi-facebook"></i></a>
    <a href="https://www.instagram.com/"><i style="font-size: xx-large; color: brown;"  class="bi bi-instagram"></i></a>
    <a href="https://www.twitter.com/"><i style="font-size: xx-large; color: rgba(0, 255, 255, 0.863);"  class="bi bi-twitter"></i></a>
    <a href="https://www.facebook.com/"><i style="font-size: xx-large; color: red;"  class="bi bi-youtube"></i></a>
  </div>
    
</footer>

</html>
